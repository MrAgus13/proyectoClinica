<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del caso | Clínica Sagrada Família</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <!--  -->
    <div id="box">
        <!-- Formulario -->
        <h1 id="titles">Informar de un caso</h1>
        <p>Elige como te gustaría informar</p>
        <ul class="tab-bar">
            <li data-num="1" class="tab wave dark">De forma anónima</li>
            <li data-num="2" class="tab wave dark">De forma confidencial</li>
            <div class="indicator"></div>
          </ul>
        <h3 id="anomText">Puede optar por reportar de forma anónima si prefiere no proveer su identidad a nadie en el proceso.</h3>  
        <h3 id="confText">Su identidad solo será conocida por aquellos que manejen su caso de manera confidencial. </h3> 
         
        <div class="formsBox">
            <form action="codTicket.html" id="formAnom">
                <label for="fecha">Fecha de la incidencia</label>
                <label for="localizacion">Localización | Área clínica</label><br>
                <input type="datetime-local" id="fecha">
                <select id="localizacion">
                    <option value="hospitalizacion">Hospitalización</option>
                    <option value="uci">Área cuidados intensivos</option>
                    <option value="quirofano">Quirófano</option>
                    <option value="ginecologia">Área ginecología y obstetricia</option>
                    <option value="urgencias">Urgencias</option>
                    <option value="reanimacion">Reanimación</option>
                    <option value="dia-hospital">Hospital de dia</option>
                    <option value="consultas">Consultas externas</option>
                    <option value="otros">Otros</option>
                </select><br>
                <label for="asunto">Asunto</label><br>
                <input type="text" id="asunto"><br>
                <label for="descripcion">Descripción de la incidencia</label><br>
                <textarea id="descripcion"></textarea><br>
                <label for="fichero" id="btn-fichero"><span url=""></span>Subir archivo</label>
                <input type="file" id="fichero">
                <input type="submit" id="enviar" onclick="enviarAnom(event)">
            </form>
            <form action="codTicket.html" id="formConf" style="display: none;">
                <label for="nombre">Nombre y apellidos</label>
                <label for="email">Correo electrónico</label><br>
                <input type="text" id="nombre">
                <input type="email" id="email">
                <label for="fecha">Fecha de la incidencia</label>
                <label for="localizacion">Localización | Área clínica</label><br>
                <input type="datetime-local" id="fecha">
                <select id="localizacion">
                    <option value="hospitalizacion">Hospitalización</option>
                    <option value="uci">Área cuidados intensivos</option>
                    <option value="quirofano">Quirófano</option>
                    <option value="ginecologia">Área ginecología y obstetricia</option>
                    <option value="urgencias">Urgencias</option>
                    <option value="reanimacion">Reanimación</option>
                    <option value="dia-hospital">Hospital de dia</option>
                    <option value="consultas">Consultas externas</option>
                    <option value="otros">Otros</option>
                </select><br>
                <label for="asunto">Asunto</label><br>
                <input type="text" id="asunto"><br>
                <label for="descripcion">Descripción de la incidencia</label><br>
                <textarea id="descripcion"></textarea><br>
                <label for="fichero" id="btn-fichero">Subir archivo</label>
                <input type="file" id="fichero">
                <input type="submit" id="enviar" onclick="enviarConf(event)">
            </form>
            
        </div>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
