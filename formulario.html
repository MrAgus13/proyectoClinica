<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | Clínica Sagrada Família</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <link rel="stylesheet" href="css/form.css">

</head>
<body>
    <!-- Contenedor -->
    <div id="box">
        <!-- Botón salir -->
        <div class="salir">
            <a href="index">
                <img src="img/logout.svg" alt="">
            </a>
        </div>
        <!-- Header del formulario -->
        <div class="animate__animated animate__fadeInDown">
        <h1  id="titles">Notificar un evento</h1>
        <p>Elige como te gustaría informar</p>
        <ul class="tab-bar">
            <li data-num="1" class="tab wave dark">De forma anónima</li>
            <li data-num="2" class="tab wave dark">De forma confidencial</li>
            <div class="indicator"></div>
          </ul>
        <h3 id="anomText">Puede optar por reportar de forma anónima si prefiere no proveer su identidad a nadie en el proceso.</h3>
        <h3 id="confText">Su identidad solo será conocida por aquellos que manejen su caso de manera confidencial. </h3>

        <div class="formsBox">
            <!-- Formulario anónimo -->
            <form action="php/enviar-datosAnom.php" method="POST" id="formAnom" enctype="multipart/form-data">
                <label for="fecha">Fecha del evento</label>
                <label for="localizacion">Localización | Área clínica</label><br>
                <input type="datetime-local" id="fecha" name="fecha">
                <select id="localizacion" name="localizacion">
                    <option value="Hospitalizacion">Hospitalización</option>
                    <option value="UCI">Área cuidados intensivos</option>
                    <option value="Quirofano">Quirófano</option>
                    <option value="Ginecologia">Área ginecología y obstetricia</option>
                    <option value="Urgencias">Urgencias</option>
                    <option value="Reanimacion">Reanimación</option>
                    <option value="Hospital de dia">Hospital de dia</option>
                    <option value="Consultas extermas">Consultas externas</option>
                    <option value="Otros">Otros</option>
                </select><br>
                <label for="asunto">Asunto</label><br>
                <input type="text" id="asunto" name="asunto"><br>
                <label for="descripcion">Descripción del evento</label><br>
                <textarea id="descripcion" name="descripcion"></textarea><br>
                <label for="fichero" id="btn-fichero"><span>Subir archivo</span></label>
                <input type="file" id="fichero" name="fichero" onchange="mostrarArchivo()">

                <!-- Contenedor donde se mostrará el nombre del archivo o miniatura -->
                <div id="file-preview" style="display: inline-flex; margin-left: 10px;"></div>

                <input type="hidden" id="codigo" name="codigoIncidencia">
                <input type="submit" id="enviar" onclick="enviarAnom(event)">
            </form>
            <!-- Formulario confidencial -->
            <form action="php/enviar-datosConf.php" method="POST" enctype="multipart/form-data" id="formConf" style="display: none;">
                <label for="nombre">Nombre y apellidos</label>
                <label for="email">Correo electrónico</label><br>
                <input type="text" id="nombre" name="nombre">
                <input type="email" id="email" name="correo">
                <label for="fecha">Fecha del evento</label>
                <label for="localizacion">Localización | Área clínica</label><br>
                <input type="datetime-local" id="fechaC" name="fecha">
                <select id="localizacionC" name="localizacion">
                    <option value="Hospitalizacion">Hospitalización</option>
                    <option value="UCI">Área cuidados intensivos</option>
                    <option value="Quirofano">Quirófano</option>
                    <option value="Ginecologia">Área ginecología y obstetricia</option>
                    <option value="Urgencias">Urgencias</option>
                    <option value="Reanimacion">Reanimación</option>
                    <option value="Hospital de dia">Hospital de dia</option>
                    <option value="Consultas extermas">Consultas externas</option>
                    <option value="Otros">Otros</option>
                </select><br>
                <label for="asunto">Asunto</label><br>
                <input type="text" id="asuntoC" name="asunto"><br>
                <label for="descripcion">Descripción del evento</label><br>
                <textarea id="descripcionC" name="descripcion"></textarea><br>
                <label for="ficheroC" id="btn-fichero"><span>Subir archivo</span></label>
                <input type="file" id="ficheroC" name="ficheroC" onchange="mostrarArchivoConf()">
                 <!-- Contenedor donde se mostrará el nombre del archivo o miniatura -->
                 <div id="file-previewC" style="display: inline-flex; margin-left: 10px;"></div>

                <input type="hidden" id="codigo" name="codigoIncidencia">
                <input type="submit" id="enviar" onclick="enviarConf(event)">
            </form>

            </div>
        </div>

    </div>
    <script src="js/form.js"></script>
</body>
</html>
