<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de sugerencias | Clínica Sagrada Família</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="js/home.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script defer src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-sm-10">

            </div>
            <div class="col-sm-2" id="logo">
                <img src="img/logo-sagrada-familia.svg" alt="logo-sagrada-familia" rel="preload">
            </div>
        <div>
    </header>
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row"> 
                <h1 class="titulo">Comunicación de incidencias, EA o casi incidente</h1>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                    <a href="formulario.html"><button class="w-100 btn-principal"><p class="pFontSize">Crear nueva incidencia</p></button></a>
                </div>
                <div class="col-sm-5">
                    <button class="w-100 btn-principal"  onclick="desplegarBuscador()"><p class="pFontSize">Consultar estado de incidencia</p></button>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div id="space-code" style="display: none; ">
                        <p id="textCod">Introduce el código de la incidencia</p>
                        <input type="text" placeholder="Código" >
                        <dotlottie-player id="icon" src="https://lottie.host/5f105f0c-69aa-42a8-a084-42867c944d23/PIRyCJNSqU.json" background="transparent" speed="1"  loop autoplay></dotlottie-player>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
   
</body>
</html>
