<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de sugerencias | Clínica Sagrada Família</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/ticket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="js/tick.js"></script>
</head>
<body>
    <div class="box-tick">
        <div class="text-tick"> <h1>Tiquet <span style="color: #134189;">W6dsEoeabvRz</span></h1> <p >Estado: <span style="color: #134189;"> En progreso</span></p> </div>    
        <div class="boxUnDes" id="oculto" style="border-top: 1px solid grey;" onclick="hideBox2()">
            <p style="padding: 1em;margin: 0;">Info inicial del ticket</p>
            <img class="dropdownIcon" src="img/dropdownIcon.png" alt="">
        </div>
        <div class="boxDes" id="hideTick"> <!-- BoxDesplegable esta es la caja que va ir cambiando--> 
            <div id="infoTicket">
                <div class="infoPersonal">
                    <p>Fecha de la incidencia</p>
                    <input type="text" id>
                </div>
                <div class="infoPersonal">
                    <p>Localización | Área clínica</p>
                    <input type="text" id>
                </div>
            </div> 
            <div class="infoPersonal">
                <p>Asunto</p>
                <input type="text" id="largeInput">
            </div>
            <div class="infoPersonal">
                <p>Descripción de la incidencia</p>
                <textarea type="text" id="largeInput"></textarea>
            </div>

        </div>
        <div class="boxUnDes" id="unDesBox1" onclick="hideBoxDes()">
            <p style="padding: 1em;margin: 0;">Un comentario ha sido agregado</p>
            <img class="dropdownIcon"  src="img/dropdownIcon.png" alt="">
        </div>

        <div class="boxDes" id="oculto2"> <!-- BoxDesplegable esta es la caja que va ir cambiando --> 
            <div class="infoPersonal">
                <p>Asunto</p>
                <input type="text" id="largeInput">
            </div>
            <div class="infoPersonal">
                <p>Descripción de la incidencia</p>
                <textarea type="text" id="largeInput"></textarea>
            </div>
        </div>
        <div class="boxUnDes">
            <p style="padding: 1em;margin: 0;">Un fichero ha sido agregado</p>
            <img class="dropdownIcon" src="img/dropdownIcon.png" alt="">
        </div>
        <div class="btnAdd">
            <button class="btn btn-light" onclick="showBox2()">Añadir fichero</button>
        </div>
    </div>
    
</body>
</html>
